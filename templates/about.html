<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - IP地理位置查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-4">
        <h1>关于本工具</h1>
        <p>这是一个IP地址地理位置查询工具，支持单IP和批量IP查询，并在地图上显示位置。</p>
        
        <h3>功能特点</h3>
        <ul>
            <li>支持单IP地址查询</li>
            <li>支持批量IP地址查询（最多20个）</li>
            <li>使用OpenStreetMap显示地理位置</li>
            <li>响应式设计，支持移动设备</li>
            <li>RESTful API接口</li>
        </ul>
        
        <h3>技术栈</h3>
        <ul>
            <li>后端：Flask (Python)</li>
            <li>前端：Bootstrap 5, Leaflet.js</li>
            <li>地图：OpenStreetMap</li>
            <li>IP API：ipinfo.io, ip-api.com, ipapi.co</li>
        </ul>
        
        <a href="/" class="btn btn-primary">返回首页</a>
    </div>
</body>
</html>
